<!-- clients/templates/clients/browse.html -->
<h2>Browse Clients</h2>
<ul>
    {% for client in latest_client_list %}
        <li>{{ client.first_name }} {{ client.last_name }}</li>
        <ul>
            <li>Email: {{ client.email }}</li>
            <li>Phone: {{ client.phone }}</li>
            <li>Address: {{ client.address }}, {{ client.city }}, {{ client.state }}, {{ client.zip }}</li>
        </ul>
    {% endfor %}
</ul>
